---
- name: Delete non docker-repo packages
  apt:
    name:
      - docker.io
      - docker-doc
      - docker-compose
      - docker-compose-v2
      - podman-docker
      - containerd
      - runc
    state: absent
    purge: true

- name: Delete prev Docker dir
  file:
    path: /var/lib/docker
    state: absent
  ignore_errors: true

- name: Install dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Create dir for GPG-key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download and add GPG-key Docker
  get_url:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    dest: "/etc/apt/keyrings/docker.asc"
    mode: '0644'

- name: Add official Docker repo
  shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" > /etc/apt/sources.list.d/docker.list

- name: Update packages
  apt:
    update_cache: yes

- name: Install Docker and plugins
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Restart Docker
  systemd:
    name: docker
    state: restarted
    enabled: yes